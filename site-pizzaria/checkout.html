<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mirelli Pizzaria</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS principal -->
</head>
<body>

<header>
  <div class="logo">
    <span>Mirelli Pizzaria</span>
  </div>
</header>

<main class="checkout-container">
  <h2>Resumo do Pedido</h2>
  <div id="resumoPedido" class="resumo-pedido"></div>
  <div id="taxaEntregaInfo" class="taxa-info"></div>
  <h3 id="totalFinal" class="total-final"></h3>

  <!-- ENDEREÇO -->
  <div class="bloco">
    <h3>Endereço de Entrega</h3>
    <p><strong>Endereço cadastrado:</strong></p>
    <p id="enderecoCadastrado" class="endereco-cadastrado"></p>
    <textarea id="obsEntregaCadastrado" placeholder="Observações para entrega (opcional)" class="textarea"></textarea>

    <label class="checkbox-label">
      <input type="checkbox" id="usarEnderecoAlternativo">
      Usar outro endereço
    </label>

    <div id="enderecoAlternativo" class="endereco-alternativo">
      <input id="altCep" placeholder="CEP" class="input">
      <input id="altLogradouro" placeholder="Rua" class="input">
      <input id="altNumero" placeholder="Número" class="input">
      <input id="altBairro" placeholder="Bairro" class="input">
      <input id="altCidade" placeholder="Cidade" class="input">
      <textarea id="altObs" placeholder="Observação da entrega (opcional)" class="textarea"></textarea>
    </div>
  </div>

  <!-- PAGAMENTO -->
  <div class="bloco">
    <h3>Forma de Pagamento</h3>
    <select id="pagamento" class="select">
      <option value="">Selecione</option>
      <option value="pix">PIX</option>
      <option value="dinheiro">Dinheiro</option>
      <option value="debito">Débito</option>
      <option value="credito">Crédito</option>
    </select>

    <div id="blocoTroco" class="bloco-troco">
      <label>Troco para quanto?</label>
      <input type="number" id="trocoPara" placeholder="Ex: 100" class="input">
    </div>

    <div id="pixInfo" class="pix-info">
      <p>Chave PIX da pizzaria: <strong id="chavePix">000.000.000-00</strong></p>
      <button id="copiarPix" class="btn-secondary">Copiar PIX</button>
      <button id="enviarWhatsApp" class="btn-secondary">Enviar comprovante via WhatsApp</button>
    </div>
  </div>

  <button onclick="confirmarPedido()" class="btn-primary">Confirmar Pedido</button>
</main>

<script src="checkout.js"></script>
</body>
</html>
