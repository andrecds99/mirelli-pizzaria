<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirelli Pizzaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <span>Mirelli Pizzaria</span>
    </div>
</header>

<main>
    <!-- √Årea do Card√°pio -->
    <div id="cardapio-container">
        <div class="menu-bar">
            <button onclick="scrollToSection('pizzas-salgadas')">Pizzas Salgadas</button>
            <button onclick="scrollToSection('pizzas-doces')">Pizzas Doces</button>
            <button onclick="scrollToSection('bebidas-sem-alcool')">Bebidas Sem √Ålcool</button>
            <button onclick="scrollToSection('bebidas-alcoolicas')">Bebidas Alco√≥licas</button>
        </div>
        <div id="cardapio"></div>
    </div>

    <!-- Barra Lateral -->
    <aside class="sidebar">
        <!-- Login -->
        <section>
            <h2>Login</h2>
            <form id="formLogin">
                <input type="email" id="emailLogin" name="emailLogin" placeholder="E-mail" required>
                <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <button type="button" class="link-btn">Esqueci minha senha</button>
                <button type="button" class="link-btn" id="btnCadastrar">N√£o tem conta? Cadastre-se</button>
            </form>
        </section>
        <hr>

        <!-- üßæ √ÅREA DO CLIENTE (oculta at√© o login) -->
        <div id="areaCliente" style="display: none;">
            <h2>Bem-vindo, <span id="nomeCliente"></span>!</h2>
            <div class="painel-cliente">
                <button id="btnDados">üìã Meus Dados</button>
                <button id="btnHistorico">üßæ Hist√≥rico de Pedidos</button>
                <button id="btnSair">üö™ Sair</button>
            </div>
            <div id="dadosCliente" style="display: none;">
                <h3>Meus Dados</h3>
                <p><strong>Nome:</strong> <span id="dadosNome"></span></p>
                <p><strong>Email:</strong> <span id="dadosEmail"></span></p>
                <p><strong>Telefone:</strong> <span id="dadosTelefone"></span></p>
                <p><strong>Endere√ßo:</strong> <span id="dadosEndereco"></span></p>
                <p><strong>CPF:</strong> <span id="dadosCPF"></span></p>
            </div>
            <div id="historicoCliente" style="display: none;">
                <h3>Hist√≥rico de Pedidos</h3>
                <div id="listaHistorico"></div>
            </div>
            <div id="conteudoCliente">
                <p>Selecione uma op√ß√£o acima.</p>
            </div>
        </div>
    </aside>

    <!-- Carrinho -->
    <div class="cart-bar" onclick="toggleCart()">Carrinho (<span id="cartCount">0</span>)</div>
    <div class="cart-panel" id="cartPanel" style="display: none;"> <!-- Adicionei display: none por padr√£o -->
        <div id="cartItems"></div>
        <div class="cart-total">Total: R$ <span id="cartTotal">0.00</span></div>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <!-- ‚úÖ Mensagem de status (sucesso/erro) -->
    <div id="mensagem-status" class="mensagem-status"></div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;"> <!-- Adicionei display: none por padr√£o -->
        <div class="modal-content">
            <h3 id="modalPizzaNome"></h3>
            <p id="modalPizzaDescricao"></p>
            <p>Pre√ßo Base: R$ <span id="modalPizzaPreco"></span></p>
            <div id="opcaoInteiraMeia">
                <button onclick="selecionarInteira()">Inteira</button>
                <button onclick="selecionarMeia()">Metade</button>
            </div>
            <div id="opcoesBordaTamanho" style="display:none;">
                <label>Tamanho:</label>
                <select id="pizzaTamanho">
                    <option value="broto">Broto (-R$15)</option>
                    <option value="normal" selected>Normal</option>
                    <option value="gigante">Gigante (+R$40)</option>
                </select>
                <label>Borda gr√°tis:</label>
                <select id="borda">
                    <option value="sem">Sem borda</option>
                    <option value="requeijao">Requeij√£o</option>
                    <option value="cheddar">Cheddar</option>
                </select>
                <p><strong>Pre√ßo final: R$ <span id="precoFinal"></span></strong></p>
                <div class="modal-buttons">
                    <button onclick="adicionarPizzaAoCarrinho()" disabled style="opacity:0.5;cursor:not-allowed;">Adicionar ao Carrinho</button>
                    <button onclick="fecharModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/carrinho.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
