<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmando...</title>
</head>
<body>
    <h2>Confirmando seu cadastro...</h2>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            fetch(`https://mirelli-api.onrender.com/api/clientes/confirmar-token?token=${token}`)
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;  // Mostra mensagem de sucesso
                })
                .catch(err => {
                    document.body.innerHTML = "<h2>Erro na confirmação.</h2>";
                });
        } else {
            document.body.innerHTML = "<h2>Token não encontrado.</h2>";
        }
    </script>
</body>
</html>
