<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mirelli Pizzaria</title>
    <link rel="stylesheet" href="styles.css">  <!-- Reutilize o CSS existente -->
</head>
<body>
    <header>
        <div class="logo">
            <span>Mirelli Pizzaria</span>
        </div>
    </header>

    <main>
        <section class="cadastro-section">  <!-- Adicione uma classe CSS para estilizar -->
            <h2>Cadastre-se</h2>
            <form id="formCadastro">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="text" name="cpf" placeholder="CPF" required>
                <input type="text" name="cep" id="cep" placeholder="CEP (ex: 00000-000)" maxlength="9" required>  <!-- Novo campo CEP -->
                <input type="text" name="rua" id="rua" placeholder="Rua" required>  <!-- Campo Rua separado -->
                <input type="text" name="numero" id="numero" placeholder="Número" required>  <!-- Novo campo Número -->
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                <input type="text" name="estado" id="estado" placeholder="Estado" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem conta? <a href="index.html">Faça login</a></p>  <!-- Link para voltar à página inicial -->
        </section>
    </main>

<!-- Modal de Confirmação -->
<div id="modalConfirmacao" style="display: none;">
    <h3>Confirme seu Cadastro</h3>
    <p>Insira o código enviado para seu e-mail:</p>
    <input type="text" id="codigoConfirmacao" placeholder="Código de 6 dígitos" required>
    <button id="btnConfirmar">Confirmar</button>  
    <button id="btnFecharModal">Cancelar</button>  
</div>

    <script src="js/auth.js"></script>
</body>
</html>
